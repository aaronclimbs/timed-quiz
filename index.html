<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/loading-bar.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/animate.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="container-head quarter animated lightSpeedIn">
          <div class="header">
            <h1 id="timing">50</h1>
          </div>
        </div>
        <div class="container-head three-quarter animated lightSpeedIn">
          <div class="header">
            <h1 id="title">Quiz</h1>
          </div>
        </div>
      </div>
      <div class="container-main animated zoomIn delay-2s">
        <div id="questionText">
          <h3 class="question">This is a test question for question one.</h3>
        </div>
        <div class="main">
          <div class="answer" id="answer1" value="1">
            This is a test answer for question one.
          </div>
          <div class="answer" id="answer2" value="2">
            This is a test answer for question two.
          </div>
          <div class="answer" id="answer3" value="3">
            This is a test answer for question three.
          </div>
          <div class="answer" id="answer4" value="4">
            This is a test answer for question four.
          </div>
        </div>
      </div>
      <div class="container-prog animated rollIn slower">
        <div
          class="ldBar"
          style="width:100%;height:100%"
          ,
          data-stroke="data:ldbar/res,gradient(0,1,#9df,#9fd,#df9,#fd9)"
          ,
          data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20"
        ></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="./assets/javascript/loading-bar.js"
    ></script>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
